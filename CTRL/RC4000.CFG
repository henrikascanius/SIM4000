;**********************************************************************
;       Define size of core store.
;       Format: CORESIZE Min,Max
;**********************************************************************


CORESIZE 0,1048576


;**********************************************************************
;       Define I/O devices.
;
;       Formats: 
;
;       Paper Tape Reader (RC2000):
;           DEFINE READER Devno=<deviceno> Intno=<I/O interrupt>
;
;       Console terminal:
;           DEFINE CONSOLE Devno=<deviceno> Intno=<I/O int.>,<opr.key int.>
;
;       RC 822 terminal:
;           DEFINE RC851 Devno=<deviceno> Intno=<I/O int.>,<opr.key int.>
;
;       Serial terminal on COM port:  (must be on one line)
;           DEFINE COMTERM Devno=<deviceno> Intno=<I/O int.>,<opr.key int.>
;                          Com=<ComPortNo> Irq=<IRQ-No> Mode=<ModePar>
;
;
;           ComPortNo must be 1..4. Io base of port is taken from BIOS 
;           data segment. Irq may be ommitted; default is:
;               IRQ4 for COM1 and COM3
;               IRQ3 for COM2 and COM4.
;           ModePar is Rate,Parity,Databits,Stopbits like the
;           DOS MODE command. Examples:
;           19        ; means 19200 baud, even par., 7+1 bits
;           19200     ; means the same
;           19200,7,o ; same w. odd parity
;           19,,o     ; NOT ALLOWED!  
;           Supported baudrates are: 
;               75,110,150,300,600,1200,2400,4800,9600,19200 baud.
;
;       Interval timer:
;           DEFINE CLOCK Devno=<deviceno.> Intno=<interrupt channel>
;
;       Disc controller:
;           DEFINE DFC403 Devno=<deviceno.> Intno=<data int.>,<head int.>
;
;       RC4819 Disc, on DOS file:
;           DEFINE RC4819 DFC=<Devno.> Unitno=<Disc no> Dosfile=<filepath>
;
;       RC4819 Disc, in RAM:
;           DEFINE RC4819RAM DFC=<Devno.> Unitno=<Disc no> Cyls=<noofcyls>
;
;       The disc controller definition must appear before definition
;       of the controlled discs!
;
;       High speed disc:  
;           DEFINE RC433X Devno=<Devno.> Dosfile=<filepath>
;           
;       High speed disc, in RAM:
;           DEFINE RC433XRAM Devno=<Devno.> Segs=<noofsegs>
;
;       DOS interface device:
;           DEFINE DOS Devno=<deviceno.> Intno=<interrupt channel>
;
;
;**********************************************************************


